<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="mortgageAmount">Mortgage Amount</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Â£</span>
          </div>
          <input type="number" class="form-control" id="mortgageAmount" placeholder="Enter amount">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="mortgageTerm">Mortgage Term</label>
          <div class="input-group">
            <input type="number" class="form-control" id="mortgageTerm" placeholder="Enter term">
            <div class="input-group-append">
              <span class="input-group-text">years</span>
            </div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="interestRate">Interest Rate</label>
          <div class="input-group">
            <input type="number" step="0.01" class="form-control" id="interestRate" placeholder="Enter rate">
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Mortgage Type</label>
        <div class="custom-control custom-radio">
          <input type="radio" id="repayment" name="mortgageType" class="custom-control-input">
          <label class="custom-control-label" for="repayment">Repayment</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="interestOnly" name="mortgageType" class="custom-control-input">
          <label class="custom-control-label" for="interestOnly">Interest Only</label>
        </div>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
