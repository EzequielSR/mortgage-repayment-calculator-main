<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Mortgage Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    body {
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      display: flex;
      overflow: auto;
      padding: 0;
    }

    .left-panel,
    .right-panel {
      padding: 40px;
    }

    .left-panel {
      width: 50%;
    }

    .right-panel {
      background-color: hsl(202, 55%, 16%);
      color: white;
      width: 50%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-radius: 0px 0px 0px 99px;
    }

    .right-panel h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .right-panel p {
      font-size: 1.25rem;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #bdbdbd;
      width: 100%;
    }

    .btn-calculate {
      background-color: hsl(61, 70%, 52%);
      border: none;
      border-radius: 9999px;
      padding: 15px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }


    .btn-calculate:hover {
      background-color: hsl(61, 100%, 81%);
    }

    .clear-all {

      color: hsl(200, 26%, 54%);
      ;
      font-weight: 600;
      cursor: pointer;
      /* margin-bottom: 20px; */
      color: hsl(0, 0%, 100%);
      color: hsl(202, 86%, 94%);
      color: hsl(203, 41%, 72%);
      color: hsl(200, 26%, 54%);
      color: hsl(200, 24%, 40%);
      color: hsl(202, 55%, 16%);
    }

    .clear-all:hover {
      color: hsl(200, 24%, 40%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="left-panel ">
      <div class="d-flex justify-content-lg-between pb-5">

        <h4 class="fw-bold" style="color: hsl(202, 55%, 16%);;">Mortgage Calculator</h4>
        <a href="#" class="clear-all">Clear All</a>
      </div>

      <div class="form-group">
        <label for="amount" class="form-label" style="color: hsl(200, 26%, 54%); ">Mortgage Amount</label>
        <div class="input-group">


          <span class="input-group-text"
            style="background-color:hsl(202, 86%, 94%); font-weight: bold; color:hsl(200, 24%, 40%) ;">£</span>
          <input type="number" class="form-control">
        </div>
      </div>


      <div class="row">
        <div class="form-group col-md-6 ">
          <label for="" class="form-label" style="color: hsl(200, 26%, 54%);">Mortgage Term</label>
          <div class="input-group">
            <input type="number" class="form-control">
            <span class="input-group-text"
              style="color:hsl(200, 24%, 40%); font-weight: bold; background-color:hsl(202, 86%, 94%) ;">years</span>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="rate" class="form-label" style="color: hsl(200, 26%, 54%);">Interest Rate</label>
          <div class="input-group">
            <input type="number" step="0.01" id="rate" class="form-control">
            <span class="input-group-text"
              style="color:hsl(200, 24%, 40%); font-weight: bold; background-color:hsl(202, 86%, 94%) ;">%</span>
          </div>
        </div>
      </div>



      <div class="form-group">
        <label for="type" class="form-label" style="color: hsl(200, 26%, 54%);;">Mortgage Type</label>
        <div class="my-3">
          <div class="form-check mb-2">

            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
            <label class="form-check-label form-control" for="credit"
              style="color: hsl(202, 55%, 16%); font-weight: bold;">
              Repayment

            </label>

          </div>
          <div class="form-check">
            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
            <label class="form-check-label form-control" for="debit"
              style="color: hsl(202, 55%, 16%); font-weight: bold">Interest Only</label>
          </div>

        </div>
      </div>

      <div class="d-flex align-items-center justify-content-between">

        <button class="w-100 btn  btn-lg btn-calculate" type="submit"> <img src="assets/images/icon-calculator.svg"
            alt="" class="mx-2 ">Calculate Repayments</button>
      </div>
    </div>
    <div class="right-panel d-flex align-items-center">
      <img src="assets/images/illustration-empty.svg" alt="" class="img-fluid ms-3"
        style="width: 12rem; padding-bottom:10px;">
      <h4 class="fw-bold" style="margin-bottom: 15px;">Results Shown here</h4>
      <p class="" style="font-size: 14px; color: hsl(203, 41%, 72%);">Complete the form and click “calculate repayments”
        to see what
        your monthly repayments would be.</p>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
