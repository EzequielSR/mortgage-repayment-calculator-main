<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Mortgage Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        body {
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            display: flex;
            overflow: auto;
        }
        .left-panel, .right-panel {
            padding: 40px;
        }
        .left-panel {
            background-color: #f1f8e9;
            width: 50%;
        }
        .right-panel {
            background-color: #263238;
            color: white;
            width: 50%;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-panel h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .right-panel p {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #bdbdbd;
            width: 100%;
        }
        
        .btn-calculate {
            background-color: #dcedc8;
            border: none;
            border-radius: 9999px;
            padding: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        

        .btn-calculate:hover {
            background-color: #c5e1a5;
        }
        .clear-all {
            color: #388e3c;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel ">
            <h1>Mortgage Calculator</h1>
            <a href="#" class="clear-all">Clear All</a>
            <div class="form-group">
                <label for="amount" class="form-label">Mortgage Amount</label>
                <input type="number" id="amount" class="form-control" placeholder="£" value="300000">
            </div>
            <div class="form-group">
                <label for="term" class="form-label">Mortgage Term</label>
                <div style="display: flex;">
                    <input type="number" id="term" class="form-control" style="width: 80%;" placeholder="years">
                    <span class="form-label" style="width: 20%; text-align: center;">years</span>
                </div>
            </div>
            <div class="form-group">
                <label for="rate" class="form-label">Interest Rate</label>
                <div style="display: flex;">
                    <input type="number" step="0.01" id="rate" class="form-control" style="width: 80%;" placeholder="%" value="5.25">
                    <span class="form-label" style="width: 20%; text-align: center;">%</span>
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="form-label">Mortgage Type</label>
                <div class="my-3">
                  <div class="form-check">
                    <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                    <label class="form-check-label form-control" for="credit">Credit card</label>
                  </div>
                  <div class="form-check">
                    <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
                    <label class="form-check-label form-control" for="debit">Debit card</label>
                  </div>
                  
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              
              <button class="w-100 btn  btn-lg btn-calculate" type="submit"> <img src="assets/images/icon-calculator.svg" alt="" class="mx-3">Calculate Repayments</button>
            </div>
        </div>
        <div class="right-panel">
            <h2>Your results</h2>
            <p>Your monthly repayments</p>
            <p style="font-size: 2rem; font-weight: 600;">£1,797.74</p>
            <p>Total you'll repay over the term</p>
            <p style="font-size: 1.5rem; font-weight: 600;">£539,322.94</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
