<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Mortgage Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      body {
        background-color: #e0f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .list-group-item {
        border-radius: 4px;
      }

      .item-1 {
        margin-bottom: 10px;
      }
      li.item-2 {
        border-radius: 4px;
      }
      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        display: flex;
        overflow: auto;
        padding: 0;
      }

      .left-panel,
      .right-panel {
        padding: 40px;
      }

      .left-panel {
        width: 50%;
      }

      .right-panel {
        background-color: hsl(202, 55%, 16%);
        color: white;
        width: 50%;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-radius: 0px 0px 0px 99px;
      }

      .right-panel h2 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .right-panel p {
        font-size: 1.25rem;
        margin-bottom: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
      }

      .form-control,
      .form-select {
        border-radius: 8px;
        padding: 10px;
        border: 1px solid #bdbdbd;
        width: 100%;
      }

      .btn-calculate {
        background-color: hsl(61, 70%, 52%);
        border: none;
        border-radius: 9999px;
        padding: 15px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
      }

      .btn-calculate:hover {
        background-color: hsl(61, 71%, 69%);
      }

      .clear-all {
        color: hsl(200, 26%, 54%);
        font-weight: 600;
        cursor: pointer;
        /* margin-bottom: 20px; */
        /* color: hsl(0, 0%, 100%);
      color: hsl(202, 86%, 94%);
      color: hsl(203, 41%, 72%);
      color: hsl(200, 26%, 54%);
      color: hsl(200, 24%, 40%);
      color: hsl(202, 55%, 16%); */
      }

      .clear-all:hover {
        color: hsl(200, 24%, 40%);
      }

      .group-2 {
        margin-top: 3px;
      }
      .item-1:hover,
      .item-2:hover {
        border-color: hsl(61, 71%, 69%);
        border-width: 2px;
      }
      .input-group-text {
        background-color: hsl(202, 86%, 94%);
        font-weight: bold;
        color: hsl(200, 24%, 40%);
        border-right: none; /* Remove a borda direita do span */
      }

      .form-control {
        border-left: none; /* Remove a borda esquerda do input */
      }

      .input-group {
        border: 1px solid #ced4da; /* Aplica a borda ao contêiner */
        border-radius: 0.5rem; /* Aplica um raio de borda */
      }

      .input-group:hover {
        border-color: hsl(200, 26%, 54%); /* Cor da borda no hover */
      }
      .input-group.focused {
        border-color: hsl(61, 71%, 69%);
      }

      .input-group.focused .input-group-text {
        background-color: hsl(
          61,
          71%,
          69%
        ); /* Cor de fundo do span quando focado */
      }
      .form-label {
        color: hsl(200, 26%, 54%);
      }
      .border-input {
        outline: none;
        padding: 5px;
      }
      .selected-radio {
        background-color: hsla(
          61,
          71%,
          69%,
          0.363
        ); /* Fundo verde para o item */
      }

      .selected-radio .form-check-input:checked {
        background-color: white; /* Fundo verde para a bolinha do meio */
        border-color: hsl(61, 71%, 69%);
        position: relative; /* Borda verde */
      }

      .selected-radio .form-check-input:checked::before {
        content: "";
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 10px;
        height: 10px;
        background-color: hsl(61, 71%, 69%); /* Cor da bolinha ao selecionar */
        border-radius: 50%;
        transform: translate(-50%, -50%);
      }
      .form-check-input:focus {
        outline: none;
        box-shadow: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="left-panel">
        <div class="d-flex justify-content-lg-between pb-5">
          <h5 class="fw-bold" style="color: hsl(202, 55%, 16%)">
            Mortgage Calculator
          </h5>
          <a href="#" class="clear-all">Clear All</a>
        </div>

        <div class="form-group">
          <label
            for="amount"
            class="form-label"
            style="color: hsl(200, 26%, 54%)"
            >Mortgage Amount</label
          >
          <div class="input-group">
            <span class="input-group-text">£</span>
            <input
              type="number"
              class="border-input amount"
              id="amount"
              name="amount"
              style="border: none; width: 327px"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label
              for="term"
              class="form-label"
              style="color: hsl(200, 26%, 54%)"
              >Mortgage Term</label
            >
            <div class="input-group">
              <input
                type="number"
                class="border-input amount"
                id="term"
                name="term"
                style="border: none; width: 61.6%"
                required
              />
              <span class="input-group-text">years</span>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label
              for="rate"
              class="form-label"
              style="color: hsl(200, 26%, 54%)"
              >Interest Rate</label
            >
            <div class="input-group">
              <input
                type="number"
                step="0.01"
                id="rate"
                name="rate"
                class="border-input amount"
                style="border: none; width: 76.5%"
                required
              />
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="type" class="form-label" style="color: hsl(200, 26%, 54%)"
            >Mortgage Type</label
          >
          <div class="my-3">
            <ul class="list-group">
              <li class="list-group-item item-1">
                <input
                  type="radio"
                  class="form-check-input me-1"
                  name="listGroupRadio"
                  value="repayment"
                  id="firstRadio"
                />
                <label for="firstRadio" class="form-check-label"
                  >Repayment</label
                >
              </li>
            </ul>
            <ul class="list-group group-2">
              <li class="list-group-item item-2">
                <input
                  type="radio"
                  class="form-check-input me-1"
                  name="listGroupRadio"
                  value="interestOnly"
                  id="SecondRadio"
                />
                <label for="SecondRadio" class="form-check-label"
                  >Interest Only</label
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="d-flex align-items-center justify-content-between">
          <button
            class="w-100 btn btn-lg btn-calculate"
            type="button"
            id="calculate"
          >
            <img
              src="assets/images/icon-calculator.svg"
              alt=""
              class="mx-2"
            />Calculate Repayments
          </button>
        </div>
      </div>
      <div class="right-panel d-flex align-items-center">
        <img
          src="assets/images/illustration-empty.svg"
          alt=""
          class="img-fluid ms-3"
          style="width: 12rem; padding-bottom: 10px"
        />
        <h4 class="fw-bold" style="margin-bottom: 15px">Results Shown here</h4>
        <p class="" style="font-size: 14px; color: hsl(203, 41%, 72%)">
          Complete the form and click “calculate repayments” to see what your
          monthly repayments would be.
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var inputs = document.querySelectorAll(".amount");

      inputs.forEach(function (input) {
        // Seleciona o contêiner input-group do input atual
        var inputGroup = input.parentElement;

        // Adiciona um evento de foco no input
        input.addEventListener("focus", function () {
          inputGroup.classList.add("focused");
        });

        // Adiciona um evento de desfoco no input
        input.addEventListener("blur", function () {
          inputGroup.classList.remove("focused");
        });
      });
      document.addEventListener("DOMContentLoaded", function () {
        // Seleciona todos os inputs de rádio com a classe form-check-input
        const radios = document.querySelectorAll(".form-check-input");

        radios.forEach((radio) => {
          radio.addEventListener("click", function () {
            // Remove a classe selected-radio de todos os elementos list-group-item
            document.querySelectorAll(".list-group-item").forEach((item) => {
              item.classList.remove("selected-radio");
            });

            // Adiciona a classe selected-radio ao elemento list-group-item pai do rádio clicado
            this.closest(".list-group-item").classList.add("selected-radio");
          });
        });
      });

      document
        .querySelector(".clear-all")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Impede o comportamento padrão do link

          // Seleciona todos os inputs do formulário
          var inputs = document.querySelectorAll("input");

          // Itera sobre os inputs e limpa seus valores
          inputs.forEach(function (input) {
            input.value = "";
          });
        });
      document
        .getElementById("calculate")
        .addEventListener("click", function () {
          // Get values from the inputs
          var amount = parseFloat(document.getElementById("amount").value);
          var term = parseInt(document.getElementById("term").value);
          var rate = parseFloat(document.getElementById("rate").value) / 100;
          var type = document.querySelector(
            'input[name="listGroupRadio"]:checked'
          ).value;

          // Check if the values are valid
          if (isNaN(amount) || isNaN(term) || isNaN(rate) || !type) {
            console.log(
              "Please enter valid numbers for all fields and select a mortgage type."
            );
            return;
          }

          var monthlyPayment = 0;

          // Calculate based on the mortgage type
          if (type === "repayment") {
            // Repayment mortgage calculation
            var monthlyRate = rate / 12;
            var numberOfPayments = term * 12;

            if (monthlyRate > 0) {
              monthlyPayment =
                (amount * monthlyRate) /
                (1 - Math.pow(1 + monthlyRate, -numberOfPayments));
            } else {
              monthlyPayment = amount / numberOfPayments; // For zero interest rate
            }
          } else if (type === "interestOnly") {
            // Interest-only mortgage calculation
            var monthlyRate = rate / 12;
            monthlyPayment = amount * monthlyRate;
          }

          // Output the result to the console
          console.log("Monthly Payment: £" + monthlyPayment.toFixed(2));
        });
    </script>
  </body>
</html>
